{% for field in form %}
    {% if field.is_hidden %}
    {% else %}
        <div class="ctrlHolder {% if field.errors %}error{% endif %}">
            {% for error in field.errors %}
                <p class="errorField">
                    <strong>{{ error }}</strong>
                </p>       
            {% endfor %} 
            {% if field.label %}
                <label for="{{ field.auto_id }}">
                    {% if field.field.required %}*{% endif %} 
                    {{ field.label }}
                </label>
            {% endif %}
            {{ field }}
            {% if field.help_text %}
                <p class="formHint">{{ field.help_text }}</p>
            {% endif %}
        </div>
    {% endif %}
{% endfor %}
