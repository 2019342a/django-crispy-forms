    {% if div.css_class %}class="{{ div.css_class }}"{% endif %} {{ div.flat_attrs|safe }}>
    {% if first_field.label %}
        <label for="{{ first_field.id_for_label }}" class="control-label {% if first_field.field.required %}requiredField{% endif %}">
            {{ first_field.label|safe }}{% if first_field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

   {{ fields|safe }}
</div>
